<!DOCTYPE html> <!-- Test -->
<html lang="en" x-data="{ menuOpen: false }">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXORO Hosting</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00f7ff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
      border-bottom: 2px solid #00f7ff;
    }

    header h1 {
      font-size: 2rem;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      color: #00f7ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid #00f7ff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px #00f7ff33;
    }

    .hero h2 {
      font-size: 3rem;
      animation: neon-glow 2s ease-in-out infinite alternate;
      text-align: center;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      text-align: center;
    }

    .button {
    display: inline-block;
    margin-top: 2rem;
    padding: 0.75rem 1.5rem;
    background-color: #00f7ff;
    color: #000;
    font-weight: 700;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0ff;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .socials i {
      font-size: 1.5rem;
      color: #00f7ff;
      transition: transform 0.3s;
    }

    .socials i:hover {
      transform: scale(1.2);
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 2rem;
      border-top: 2px solid #00f7ff;
      margin-top: 4rem;
    }

    @keyframes neon-glow {
      from {
        text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
      }
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
        margin-top: 1rem;
      }

      .hero h2 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .button {
        width: 100%;
        padding: 0.75rem;
      }

      .socials {
        gap: 1rem;
      }

      .socials i {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }

      .hero h2 {
        font-size: 1.8rem;
      }

      .hero p {
        font-size: 0.95rem;
      }

      .button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>NEXORO</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="plans.html">Plans</a>
      <a href="contact.html">Contact</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <section class="container card hero">
    <h2 data-animate>Welcome to NEXORO Hosting</h2>
    <p>Your futuristic Bedrock server hosting solution.</p>
    <a href="plans.html" class="button">Get Started</a>
    <div class="socials">
      <a href="#"><i class="fab fa-discord"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 NEXORO Hosting. All rights reserved.</p>
  </footer>

  <script>
    gsap.from('[data-animate]', {
      opacity: 0,
      y: -50,
      duration: 1,
      delay: 0.5,
      ease: 'power2.out'
    });
  </script>
</body>
</html>
