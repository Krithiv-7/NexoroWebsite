<!DOCTYPE html><html lang="en" x-data="{ menuOpen: false }">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXORO Hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #00f7ff;
      overflow-x: hidden;
    }
    header {
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 2px solid #00f7ff;
    }
    header h1 {
      font-size: 2rem;
      color: #00f7ff;
    }
    nav {
      display: flex;
      gap: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #00f7ff;
      font-weight: 700;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #fff;
    }
    .hero {
      text-align: center;
      padding: 8rem 2rem;
    }
    .hero h2 {
      font-size: 3rem;
      animation: neon-glow 2s ease-in-out infinite alternate;
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #00f7ff;
      color: #000;
      font-weight: 700;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0ff;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .socials i {
      font-size: 1.5rem;
      color: #00f7ff;
      transition: transform 0.3s;
    }
    .socials i:hover {
      transform: scale(1.2);
      color: #fff;
    }
    @keyframes neon-glow {
      from {
        text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
      }
    }
    footer {
      text-align: center;
      padding: 2rem;
      border-top: 2px solid #00f7ff;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>NEXORO</h1>
    <nav>
      <a href="#">Home</a>
      <a href="about.html">About</a>
      <a href="plans.html">Plans</a>
      <a href="contact.html">Contact</a>
       <a href="faq.html">faq</a>
    </nav>
  </header>  <section class="hero">
    <h2 data-animate>Welcome to NEXORO Hosting</h2>
    <p>Your futuristic Bedrock server hosting solution.</p>
    <a href="plans.html" class="btn">Get Started</a>
    <div class="socials">
      <a href="#"><i class="fab fa-discord"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
       <a href="#"><i class="fab fa-instagram"></i></a>
     <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </section>  <footer>
    <p>&copy; 2025 NEXORO Hosting. All rights reserved.</p>
  </footer>  <script>
    gsap.from('[data-animate]', {
      opacity: 0,
      y: -50,
      duration: 1,
      delay: 0.5,
      ease: 'power2.out'
    });
  </script></body>
</html>
