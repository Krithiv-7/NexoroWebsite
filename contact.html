<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Nexoro Hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at top, #0f0f1a 0%, #000 100%);
      color: #00ffff;
      overflow-x: hidden;
    }

    header, footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #070711;
    }

    header h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00ffff;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .contact-box {
      background: #111122;
      border: 2px solid #00ffff44;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffff33;
      backdrop-filter: blur(4px);
    }

    .contact-box label {
      display: block;
      margin-top: 1rem;
      color: #ffffff;
    }

    .contact-box input,
    .contact-box textarea {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border: none;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      background-color: #1a1a2e;
      color: #00ffff;
    }

    .contact-box button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact-box button:hover {
      background: #00d9ff;
      transform: scale(1.05);
    }

    .social-icons {
      margin-top: 2rem;
      text-align: center;
    }

    .social-icons a {
      margin: 0 1rem;
      font-size: 1.8rem;
      color: #00ffff;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    footer {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1 data-animate>Nexoro Hosting</h1>
    <p>Contact Our Team</p>
  </header>

  <main>
    <div class="contact-box" x-data="{ name: '', email: '', message: '' }">
      <form @submit.prevent="alert('Message sent successfully!')">
        <label>Name:</label>
        <input type="text" x-model="name" placeholder="Your name" required />

        <label>Email:</label>
        <input type="email" x-model="email" placeholder="Your email" required />

        <label>Message:</label>
        <textarea rows="5" x-model="message" placeholder="Your message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="social-icons">
       <a href="https://youtube.com/your-link" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://discord.gg/your-link" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://twitter.com/your-profile" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com/your-profile" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </main>

  <footer>
    &copy; 2025 Nexoro Hosting. All rights reserved.
  </footer>

  <script>
    gsap.from("[data-animate]", {
      duration: 1.2,
      y: -50,
      opacity: 0,
      ease: "power4.out"
    });
  </script>
</body>
</html>
